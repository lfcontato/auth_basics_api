<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Confirmação de E-mail</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f7f7f7; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 40px auto; background-color: #ffffff; border-radius: 8px; padding: 24px; border: 1px solid #e0e0e0; }
        .code { font-size: 24px; font-weight: bold; letter-spacing: 4px; color: #1a73e8; }
        .button { display: inline-block; background-color: #1a73e8; color: #ffffff; text-decoration: none; padding: 12px 24px; border-radius: 4px; margin-top: 16px; }
        .muted { color: #666666; font-size: 14px; margin-top: 24px; }
    </style>
</head>
<body>
<div class="container">
    <h1>Olá, {{ admin_name }}!</h1>
    <p>Recebemos um pedido para confirmar o seu endereço de e-mail.</p>
    <p>Use o código abaixo ou clique no botão para validar:</p>
    <p class="code">{{ verification_code }}</p>
    <a class="button" href="{{ verification_link }}" target="_blank" rel="noopener">Confirmar e-mail</a>
    <p class="muted">O link expira em {{ expires_at }}. Se você não solicitou esta ação, apenas ignore esta mensagem.</p>
</div>
</body>
</html>
